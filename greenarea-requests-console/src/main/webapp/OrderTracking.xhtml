<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>TrackingOrder</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true" id="mainlayout" >

            <p:layoutUnit position="center"  header="Consolle Interazione con SGAPL" style="size: auto">
                
                 
                <p:panelGrid columns="2">
                    <h:outputText value="OrderID"/>
                    <h:outputText value="#{trackingOrderBean.info.orderID}" />
                    <br />
                    <h:outputText value="Stato"/>
                    <h:outputText value="#{trackingOrderBean.info.status}"/>
                    <br />
                    <h:outputText value="Vettore"/>
                    <h:outputText value="#{trackingOrderBean.info.vettore}"/>
                    <br />
                    <h:outputText value="sourceSite"/>
                    <h:outputText value="#{trackingOrderBean.info.sourceSite}"/>
                    <br />
                    <h:outputText value="destinationSite"/>
                    <h:outputText value="#{trackingOrderBean.info.destinationSite}"/>
                </p:panelGrid>
                   

            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
