<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.ListTapGroupDataTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form styleClass="jsfcrud_list_form">
			<h:panelGroup id="messagePanel" layout="block">
				<h:messages errorStyle="color: red" infoStyle="color: green"
					layout="table" />
			</h:panelGroup>
			<h:outputText escape="false" value="#{bundle.ListTapGroupDataEmpty}"
				rendered="#{tapGroupDataController.items.rowCount == 0}" />
			<h:panelGroup rendered="#{tapGroupDataController.items.rowCount > 0}">
				<h:outputText
					value="#{tapGroupDataController.pagination.pageFirstItem + 1}..#{tapGroupDataController.pagination.pageLastItem + 1}/#{tapGroupDataController.pagination.itemsCount}" />&nbsp;
                    <h:commandLink
					action="#{tapGroupDataController.previous}"
					value="#{bundle.Previous} #{tapGroupDataController.pagination.pageSize}"
					rendered="#{tapGroupDataController.pagination.hasPreviousPage}" />&nbsp;
                    <h:commandLink
					action="#{tapGroupDataController.next}"
					value="#{bundle.Next} #{tapGroupDataController.pagination.pageSize}"
					rendered="#{tapGroupDataController.pagination.hasNextPage}" />&nbsp;
                    <h:dataTable value="#{tapGroupDataController.items}"
					var="item" border="0" cellpadding="2" cellspacing="0"
					rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all"
					style="border:solid 1px">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListTapGroupDataTitle_id}" />
						</f:facet>
						<h:outputText value="#{item.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListTapGroupDataTitle_name}" />
						</f:facet>
						<h:outputText value="#{item.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListTapGroupDataTitle_tapOutData}" />
						</f:facet>
						<h:outputText value="#{item.tapOutData}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;" />
						</f:facet>
						<h:commandLink action="#{tapGroupDataController.prepareView}"
							value="#{bundle.ListTapGroupDataViewLink}" />
						<h:outputText value=" " />
						<h:commandLink action="#{tapGroupDataController.prepareEdit}"
							value="#{bundle.ListTapGroupDataEditLink}" />
						<h:outputText value=" " />
						<h:commandLink action="#{tapGroupDataController.destroy}"
							value="#{bundle.ListTapGroupDataDestroyLink}" />
					</h:column>
				</h:dataTable>
			</h:panelGroup>
			<br />
			<h:commandLink action="#{tapGroupDataController.prepareCreate}"
				value="#{bundle.ListTapGroupDataCreateLink}" />
			<br />
			<br />
			<h:link outcome="/index" value="#{bundle.ListTapGroupDataIndexLink}" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
