<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.CreateTapGroupDataTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="table" />
		</h:panelGroup>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="#{bundle.CreateTapGroupDataLabel_name}"
					for="name" />
				<h:inputText id="name"
					value="#{tapGroupDataController.selected.name}"
					title="#{bundle.CreateTapGroupDataTitle_name}" required="true"
					requiredMessage="#{bundle.CreateTapGroupDataRequiredMessage_name}" />
				<h:outputLabel value="#{bundle.CreateTapGroupDataLabel_tapOutData}"
					for="tapOutData" />
				<h:selectOneMenu id="tapOutData"
					value="#{tapGroupDataController.selected.tapOutData}"
					title="#{bundle.CreateTapGroupDataTitle_tapOutData}">
					<f:selectItems
						value="#{tapOutDataController.itemsAvailableSelectOne}" />
				</h:selectOneMenu>
			</h:panelGrid>
			<br />
			<h:commandLink action="#{tapGroupDataController.create}"
				value="#{bundle.CreateTapGroupDataSaveLink}" />
			<br />
			<br />
			<h:commandLink action="#{tapGroupDataController.prepareList}"
				value="#{bundle.CreateTapGroupDataShowAllLink}" immediate="true" />
			<br />
			<br />
			<h:link outcome="/index"
				value="#{bundle.CreateTapGroupDataIndexLink}" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
