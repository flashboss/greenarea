<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.ListTapOutDataTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form styleClass="jsfcrud_list_form">
			<h:panelGroup id="messagePanel" layout="block">
				<h:messages errorStyle="color: red" infoStyle="color: green"
					layout="table" />
			</h:panelGroup>
			<h:outputText escape="false" value="#{bundle.ListTapOutDataEmpty}"
				rendered="#{tapOutDataController.items.rowCount == 0}" />
			<h:panelGroup rendered="#{tapOutDataController.items.rowCount > 0}">
				<h:outputText
					value="#{tapOutDataController.pagination.pageFirstItem + 1}..#{tapOutDataController.pagination.pageLastItem + 1}/#{tapOutDataController.pagination.itemsCount}" />&nbsp;
                    <h:commandLink
					action="#{tapOutDataController.previous}"
					value="#{bundle.Previous} #{tapOutDataController.pagination.pageSize}"
					rendered="#{tapOutDataController.pagination.hasPreviousPage}" />&nbsp;
                    <h:commandLink action="#{tapOutDataController.next}"
					value="#{bundle.Next} #{tapOutDataController.pagination.pageSize}"
					rendered="#{tapOutDataController.pagination.hasNextPage}" />&nbsp;
                    <h:dataTable value="#{tapOutDataController.items}"
					var="item" border="0" cellpadding="2" cellspacing="0"
					rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all"
					style="border:solid 1px">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListTapOutDataTitle_id}" />
						</f:facet>
						<h:outputText value="#{item.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListTapOutDataTitle_vin}" />
						</f:facet>
						<h:outputText value="#{item.vin}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText
								value="#{bundle.ListTapOutDataTitle_serviceProvider}" />
						</f:facet>
						<h:outputText value="#{item.serviceProvider}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListTapOutDataTitle_codeFunction}" />
						</f:facet>
						<h:outputText value="#{item.codeFunction}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListTapOutDataTitle_date}" />
						</f:facet>
						<h:outputText value="#{item.date.time}">
							<f:convertDateTime pattern="d-M-yyyy HH:mm:ss" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;" />
						</f:facet>
						<h:commandLink action="#{tapOutDataController.prepareView}"
							value="#{bundle.ListTapOutDataViewLink}" />
						<h:outputText value=" " />
						<h:commandLink action="#{tapOutDataController.prepareEdit}"
							value="#{bundle.ListTapOutDataEditLink}" />
						<h:outputText value=" " />
						<h:commandLink action="#{tapOutDataController.destroy}"
							value="#{bundle.ListTapOutDataDestroyLink}" />
					</h:column>
				</h:dataTable>
			</h:panelGroup>
			<br />
			<h:commandLink action="#{tapOutDataController.prepareCreate}"
				value="#{bundle.ListTapOutDataCreateLink}" />
			<br />
			<br />
			<h:link outcome="/index" value="#{bundle.ListTapOutDataIndexLink}" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
