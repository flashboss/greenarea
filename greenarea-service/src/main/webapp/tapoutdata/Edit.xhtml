<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.EditTapOutDataTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="table" />
		</h:panelGroup>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="#{bundle.EditTapOutDataLabel_id}" for="id" />
				<h:outputText id="id" value="#{tapOutDataController.selected.id}"
					title="#{bundle.EditTapOutDataTitle_id}" />
				<h:outputLabel value="#{bundle.EditTapOutDataLabel_vin}" for="vin" />
				<h:inputText id="vin" value="#{tapOutDataController.selected.vin}"
					title="#{bundle.EditTapOutDataTitle_vin}" />
				<h:outputLabel value="#{bundle.EditTapOutDataLabel_vin}" for="vin" />
				<h:inputText id="serviceProvider"
					value="#{tapOutDataController.selected.serviceProvider}"
					title="#{bundle.EditTapOutDataTitle_serviceProvider}"
					required="true"
					requiredMessage="#{bundle.EditTapOutDataRequiredMessage_serviceProvider}" />
				<h:outputLabel value="#{bundle.EditTapOutDataLabel_codeFunction}"
					for="codeFunction" />
				<h:inputText id="codeFunction"
					value="#{tapOutDataController.selected.codeFunction}"
					title="#{bundle.EditTapOutDataTitle_codeFunction}" />
				<h:outputLabel value="#{bundle.EditTapOutDataLabel_date}" for="date" />
				<h:inputText id="date" value="#{tapOutDataController.selected.date.time}"
					title="#{bundle.EditTapOutDataTitle_date}" required="true"
					requiredMessage="#{bundle.EditTapOutDataRequiredMessage_date}">
					<f:convertDateTime pattern="d-M-yyyy HH:mm:ss" />
				</h:inputText>
			</h:panelGrid>
			<h:commandLink action="#{tapOutDataController.update}"
				value="#{bundle.EditTapOutDataSaveLink}" />
			<br />
			<br />
			<h:link outcome="View" value="#{bundle.EditTapOutDataViewLink}" />
			<br />
			<h:commandLink action="#{tapOutDataController.prepareList}"
				value="#{bundle.EditTapOutDataShowAllLink}" immediate="true" />
			<br />
			<br />
			<h:link outcome="/index" value="#{bundle.EditTapOutDataIndexLink}" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
