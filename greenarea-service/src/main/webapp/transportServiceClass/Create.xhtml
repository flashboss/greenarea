<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTransportServiceClassTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTransportServiceClassLabel_id}" for="id" />
                    <h:inputText id="id" value="#{transportServiceClassController.selected.id}" title="#{bundle.CreateTransportServiceClassTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateTransportServiceClassLabel_description}" for="description" />
                    <h:inputText id="description" value="#{transportServiceClassController.selected.description}" title="#{bundle.CreateTransportServiceClassTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transportServiceClassController.create}" value="#{bundle.CreateTransportServiceClassSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{transportServiceClassController.prepareList}" value="#{bundle.CreateTransportServiceClassShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTransportServiceClassIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
