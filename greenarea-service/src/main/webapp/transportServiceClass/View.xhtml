<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTransportServiceClassTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTransportServiceClassLabel_id}"/>
                    <h:outputText value="#{transportServiceClassController.selected.id}" title="#{bundle.ViewTransportServiceClassTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTransportServiceClassLabel_description}"/>
                    <h:outputText value="#{transportServiceClassController.selected.description}" title="#{bundle.ViewTransportServiceClassTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transportServiceClassController.destroyAndView}" value="#{bundle.ViewTransportServiceClassDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTransportServiceClassEditLink}"/>
                <br />
                <h:commandLink action="#{transportServiceClassController.prepareCreate}" value="#{bundle.ViewTransportServiceClassCreateLink}" />
                <br />
                <h:commandLink action="#{transportServiceClassController.prepareList}" value="#{bundle.ViewTransportServiceClassShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTransportServiceClassIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
