<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.EditTransportTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="table" />
		</h:panelGroup>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="#{bundle.EditTransportLabel_source}"
					for="source" />
				<h:outputText id="source"
					value="#{transportController.selected.source}"
					title="#{bundle.EditTransportTitle_source}" />
				<h:outputLabel value="#{bundle.EditTransportLabel_destination}"
					for="destination" />
				<h:outputText id="destination"
					value="#{transportController.selected.destination}"
					title="#{bundle.EditTransportTitle_destination}" />
				<h:outputLabel value="#{bundle.EditTransportLabel_pickup}"
					for="pickup" />
				<h:outputText id="pickup"
					value="#{transportController.selected.pickup}"
					title="#{bundle.EditTransportTitle_pickup}" />
				<h:outputLabel value="#{bundle.EditTransportLabel_dropdown}"
					for="dropdown" />
				<h:outputText id="dropdown"
					value="#{transportController.selected.dropdown}"
					title="#{bundle.EditTransportTitle_dropdown}" />
				<h:outputLabel value="#{bundle.EditTransportLabel_serviceClass}"
					for="serviceClass" />
				<h:selectOneMenu id="serviceClass"
					value="#{transportController.selected.serviceClass}"
					title="#{bundle.EditTransportTitle_serviceClass}">
					<f:selectItems
						value="#{transportServiceClassController.itemsAvailableSelectOne}" />
				</h:selectOneMenu>
				<h:outputLabel value="#{bundle.EditTransportLabel_alfacode}"
					for="alfacode" />
				<h:inputText id="alfacode"
					value="#{transportController.selected.alfacode}"
					title="#{bundle.EditTransportTitle_alfacode}" required="true"
					requiredMessage="#{bundle.EditTransportRequiredMessage_alfacode}" />
				<h:outputLabel value="#{bundle.EditTransportLabel_mission}"
					for="mission" />
				<h:selectOneMenu id="mission"
					value="#{transportController.selected.mission}"
					title="#{bundle.EditTransportTitle_mission}">
					<f:selectItems value="#{missionController.itemsAvailableSelectOne}" />
				</h:selectOneMenu>
				<h:outputLabel value="#{bundle.EditTransportLabel_shippingOrder}"
					for="shippingOrder" />
				<h:selectOneMenu id="shippingOrder"
					value="#{transportController.selected.shippingOrder}"
					title="#{bundle.EditTransportTitle_shippingOrder}">
					<f:selectItems
						value="#{shippingOrderController.itemsAvailableSelectOne}" />
				</h:selectOneMenu>
				<h:outputLabel value="#{bundle.EditTransportLabel_transportState}"
					for="transportState" />
				<h:selectOneMenu id="transportState"
					value="#{transportController.selected.transportState}"
					title="#{bundle.EditTransportTitle_transportState}" required="true"
					requiredMessage="#{bundle.EditTransportRequiredMessage_transportState}">
					<f:selectItems
						value="#{transportStateController.itemsAvailableSelectOne}" />
				</h:selectOneMenu>
				<h:outputLabel value="#{bundle.EditTransportLabel_timeAccept}"
					for="timeAccept" />
				<h:outputText id="timeAccept"
					value="#{transportController.selected.timeAccept}"
					title="#{bundle.EditTransportTitle_timeAccept}" />
				<h:outputLabel value="#{bundle.EditTransportLabel_timeClosing}"
					for="timeClosing" />
				<h:outputText id="timeClosing"
					value="#{transportController.selected.timeClosing}"
					title="#{bundle.EditTransportTitle_timeClosing}" />
				<h:outputLabel value="#{bundle.EditTransportLabel_timeRank}"
					for="timeRank" />
				<h:outputText id="timeRank"
					value="#{transportController.selected.timeRank}"
					title="#{bundle.EditTransportTitle_timeRank}" />
				<h:outputLabel value="#{bundle.EditTransportLabel_dateMiss}"
					for="dateMiss" />
				<h:outputText id="dateMiss"
					value="#{transportController.selected.dateMiss}"
					title="#{bundle.EditTransportTitle_dateMiss}" />
				<h:outputLabel value="#{bundle.EditTransportLabel_timeSlot}"
					for="timeSlot" />
				<h:selectOneMenu id="timeSlot"
					value="#{transportController.selected.timeSlot}"
					title="#{bundle.EditTransportTitle_timeSlot}">
					<f:selectItems
						value="#{timeSlotController.itemsAvailableSelectOne}" />
				</h:selectOneMenu>
			</h:panelGrid>
			<h:commandLink action="#{transportController.update}"
				value="#{bundle.EditTransportSaveLink}" />
			<br />
			<br />
			<h:link outcome="View" value="#{bundle.EditTransportViewLink}" />
			<br />
			<h:commandLink action="#{transportController.prepareList}"
				value="#{bundle.EditTransportShowAllLink}" immediate="true" />
			<br />
			<br />
			<h:link outcome="/index" value="#{bundle.EditTransportIndexLink}" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
