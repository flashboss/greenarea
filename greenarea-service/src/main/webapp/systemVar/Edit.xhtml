<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSystemVarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSystemVarLabel_content}" for="content" />
                    <h:inputTextarea rows="4" cols="30" id="content" value="#{systemVarController.selected.content}" title="#{bundle.EditSystemVarTitle_content}" />
                    <h:outputLabel value="#{bundle.EditSystemVarLabel_varName}" for="varName" />
                    <h:inputText id="varName" value="#{systemVarController.selected.varName}" title="#{bundle.EditSystemVarTitle_varName}" />
                </h:panelGrid>
                <h:commandLink action="#{systemVarController.update}" value="#{bundle.EditSystemVarSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSystemVarViewLink}"/>
                <br />
                <h:commandLink action="#{systemVarController.prepareList}" value="#{bundle.EditSystemVarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSystemVarIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
