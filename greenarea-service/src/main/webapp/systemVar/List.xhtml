<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSystemVarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSystemVarEmpty}" rendered="#{systemVarController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{systemVarController.items.rowCount > 0}">
                    <h:outputText value="#{systemVarController.pagination.pageFirstItem + 1}..#{systemVarController.pagination.pageLastItem + 1}/#{systemVarController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{systemVarController.previous}" value="#{bundle.Previous} #{systemVarController.pagination.pageSize}" rendered="#{systemVarController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{systemVarController.next}" value="#{bundle.Next} #{systemVarController.pagination.pageSize}" rendered="#{systemVarController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{systemVarController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSystemVarTitle_content}"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSystemVarTitle_varName}"/>
                            </f:facet>
                            <h:outputText value="#{item.varName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{systemVarController.prepareView}" value="#{bundle.ListSystemVarViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{systemVarController.prepareEdit}" value="#{bundle.ListSystemVarEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{systemVarController.destroy}" value="#{bundle.ListSystemVarDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{systemVarController.prepareCreate}" value="#{bundle.ListSystemVarCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSystemVarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
