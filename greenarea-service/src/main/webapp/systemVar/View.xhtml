<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSystemVarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSystemVarLabel_content}"/>
                    <h:outputText value="#{systemVarController.selected.content}" title="#{bundle.ViewSystemVarTitle_content}"/>
                    <h:outputText value="#{bundle.ViewSystemVarLabel_varName}"/>
                    <h:outputText value="#{systemVarController.selected.varName}" title="#{bundle.ViewSystemVarTitle_varName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{systemVarController.destroyAndView}" value="#{bundle.ViewSystemVarDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSystemVarEditLink}"/>
                <br />
                <h:commandLink action="#{systemVarController.prepareCreate}" value="#{bundle.ViewSystemVarCreateLink}" />
                <br />
                <h:commandLink action="#{systemVarController.prepareList}" value="#{bundle.ViewSystemVarShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSystemVarIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
