<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFreightTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFreightTypeLabel_id}"/>
                    <h:outputText value="#{freightTypeController.selected.id}" title="#{bundle.ViewFreightTypeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewFreightTypeLabel_description}"/>
                    <h:outputText value="#{freightTypeController.selected.description}" title="#{bundle.ViewFreightTypeTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{freightTypeController.destroyAndView}" value="#{bundle.ViewFreightTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFreightTypeEditLink}"/>
                <br />
                <h:commandLink action="#{freightTypeController.prepareCreate}" value="#{bundle.ViewFreightTypeCreateLink}" />
                <br />
                <h:commandLink action="#{freightTypeController.prepareList}" value="#{bundle.ViewFreightTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFreightTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
