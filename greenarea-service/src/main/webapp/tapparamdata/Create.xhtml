<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.CreateTapParamDataTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="table" />
		</h:panelGroup>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="#{bundle.CreateTapParamDataLabel_name}"
					for="name" />
				<h:inputText id="name"
					value="#{tapParamDataController.selected.name}"
					title="#{bundle.CreateTapParamDataTitle_name}" required="true"
					requiredMessage="#{bundle.CreateTapParamDataRequiredMessage_name}" />
				<h:outputLabel value="#{bundle.CreateTapParamDataLabel_value}"
					for="value" />
				<h:inputText id="value"
					value="#{tapParamDataController.selected.value}"
					title="#{bundle.CreateTapParamDataTitle_value}" />
				<h:outputLabel value="#{bundle.CreateTapParamDataLabel_tapGroupData}"
					for="tapGroupData" />
				<h:selectOneMenu id="tapGroupData"
					value="#{tapParamDataController.selected.tapGroupData}"
					title="#{bundle.CreateTapParamDataTitle_tapGroupData}">
					<f:selectItems
						value="#{tapGroupDataController.itemsAvailableSelectOne}" />
				</h:selectOneMenu>
			</h:panelGrid>
			<br />
			<h:commandLink action="#{tapParamDataController.create}"
				value="#{bundle.CreateTapParamDataSaveLink}" />
			<br />
			<br />
			<h:commandLink action="#{tapParamDataController.prepareList}"
				value="#{bundle.CreateTapParamDataShowAllLink}" immediate="true" />
			<br />
			<br />
			<h:link outcome="/index"
				value="#{bundle.CreateTapParamDataIndexLink}" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
