<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.ViewTapParamDataTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="table" />
		</h:panelGroup>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="#{bundle.ViewTapParamDataLabel_id}" />
				<h:outputText value="#{tapParamDataController.selected.id}"
					title="#{bundle.ViewTapParamDataTitle_id}" />
				<h:outputText value="#{bundle.ViewTapParamDataLabel_name}" />
				<h:outputText value="#{tapParamDataController.selected.name}"
					title="#{bundle.ViewTapParamDataTitle_name}" />
				<h:outputText value="#{bundle.ViewTapParamDataLabel_value}" />
				<h:outputText value="#{tapParamDataController.selected.value}"
					title="#{bundle.ViewTapParamDataTitle_value}" />
				<h:outputText value="#{bundle.ViewTapParamDataLabel_tapGroupData}" />
				<h:outputText value="#{tapParamDataController.selected.tapGroupData}"
					title="#{bundle.ViewTapParamDataTitle_tapGroupData}" />
			</h:panelGrid>
			<br />
			<h:commandLink action="#{tapParamDataController.destroyAndView}"
				value="#{bundle.ViewTapParamDataDestroyLink}" />
			<br />
			<br />
			<h:link outcome="Edit" value="#{bundle.ViewTapParamDataEditLink}" />
			<br />
			<h:commandLink action="#{tapParamDataController.prepareCreate}"
				value="#{bundle.ViewTapParamDataCreateLink}" />
			<br />
			<h:commandLink action="#{tapParamDataController.prepareList}"
				value="#{bundle.ViewTapParamDataShowAllLink}" />
			<br />
			<br />
			<h:link outcome="/index" value="#{bundle.ViewTapParamDataIndexLink}" />

		</h:form>
	</ui:define>
</ui:composition>

</html>
