<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.ListTapParamDataTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form styleClass="jsfcrud_list_form">
			<h:panelGroup id="messagePanel" layout="block">
				<h:messages errorStyle="color: red" infoStyle="color: green"
					layout="table" />
			</h:panelGroup>
			<h:outputText escape="false" value="#{bundle.ListTapParamDataEmpty}"
				rendered="#{tapParamDataController.items.rowCount == 0}" />
			<h:panelGroup rendered="#{tapParamDataController.items.rowCount > 0}">
				<h:outputText
					value="#{tapParamDataController.pagination.pageFirstItem + 1}..#{tapParamDataController.pagination.pageLastItem + 1}/#{tapParamDataController.pagination.itemsCount}" />&nbsp;
                    <h:commandLink
					action="#{tapParamDataController.previous}"
					value="#{bundle.Previous} #{tapParamDataController.pagination.pageSize}"
					rendered="#{tapParamDataController.pagination.hasPreviousPage}" />&nbsp;
                    <h:commandLink
					action="#{tapParamDataController.next}"
					value="#{bundle.Next} #{tapParamDataController.pagination.pageSize}"
					rendered="#{tapParamDataController.pagination.hasNextPage}" />&nbsp;
                    <h:dataTable value="#{tapParamDataController.items}"
					var="item" border="0" cellpadding="2" cellspacing="0"
					rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all"
					style="border:solid 1px">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListTapParamDataTitle_id}" />
						</f:facet>
						<h:outputText value="#{item.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListTapParamDataTitle_name}" />
						</f:facet>
						<h:outputText value="#{item.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListTapParamDataTitle_value}" />
						</f:facet>
						<h:outputText value="#{item.value}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListTapParamDataTitle_tapGroupData}" />
						</f:facet>
						<h:outputText value="#{item.tapGroupData}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;" />
						</f:facet>
						<h:commandLink action="#{tapParamDataController.prepareView}"
							value="#{bundle.ListTapParamDataViewLink}" />
						<h:outputText value=" " />
						<h:commandLink action="#{tapParamDataController.prepareEdit}"
							value="#{bundle.ListTapParamDataEditLink}" />
						<h:outputText value=" " />
						<h:commandLink action="#{tapParamDataController.destroy}"
							value="#{bundle.ListTapParamDataDestroyLink}" />
					</h:column>
				</h:dataTable>
			</h:panelGroup>
			<br />
			<h:commandLink action="#{tapParamDataController.prepareCreate}"
				value="#{bundle.ListTapParamDataCreateLink}" />
			<br />
			<br />
			<h:link outcome="/index" value="#{bundle.ListTapParamDataIndexLink}" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
