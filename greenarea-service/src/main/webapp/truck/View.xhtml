<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.ViewTruckTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="table" />
		</h:panelGroup>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="#{bundle.ViewTruckLabel_plateNumber}" />
				<h:outputText value="#{truckController.selected.plateNumber}"
					title="#{bundle.ViewTruckTitle_plateNumber}" />
				<h:outputText value="#{bundle.ViewTruckLabel_serviceClass}" />
				<h:outputText value="#{truckController.selected.serviceClass}"
					title="#{bundle.ViewTruckTitle_serviceClass}" />
				<h:outputText value="#{bundle.ViewTruckLabel_state}" />
				<h:outputText value="#{truckController.selected.state}"
					title="#{bundle.ViewTruckTitle_state}" />
			</h:panelGrid>
			<br />
			<h:commandLink action="#{truckController.destroyAndView}"
				value="#{bundle.ViewTruckDestroyLink}" />
			<br />
			<br />
			<h:link outcome="Edit" value="#{bundle.ViewTruckEditLink}" />
			<br />
			<h:commandLink action="#{truckController.prepareCreate}"
				value="#{bundle.ViewTruckCreateLink}" />
			<br />
			<h:commandLink action="#{truckController.prepareList}"
				value="#{bundle.ViewTruckShowAllLink}" />
			<br />
			<br />
			<h:link outcome="/index" value="#{bundle.ViewTruckIndexLink}" />

		</h:form>
	</ui:define>
</ui:composition>

</html>
