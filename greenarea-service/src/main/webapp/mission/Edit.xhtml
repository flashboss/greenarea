<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.EditMissionTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="table" />
		</h:panelGroup>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="#{bundle.EditMissionLabel_id}" for="id" />
				<h:outputText id="id" value="#{missionController.selected.id}"
					title="#{bundle.EditMissionTitle_id}" />
				<h:outputLabel value="#{bundle.EditMissionLabel_startTime}"
					for="startTime" />
				<h:outputText id="startTime"
					value="#{missionController.selected.startTime}"
					title="#{bundle.EditMissionTitle_startTime}" />
				<h:outputLabel value="#{bundle.EditMissionLabel_expireTime}"
					for="expireTime" />
				<h:outputText id="expireTime"
					value="#{missionController.selected.expireTime}"
					title="#{bundle.EditMissionTitle_expireTime}" />
				<h:outputLabel value="#{bundle.EditMissionLabel_truck}" for="truck" />
				<h:selectOneMenu id="truck"
					value="#{missionController.selected.truck}"
					title="#{bundle.EditMissionTitle_truck}">
					<f:selectItems value="#{truckController.itemsAvailableSelectOne}" />
				</h:selectOneMenu>
				<h:outputLabel value="#{bundle.EditMissionLabel_description}"
					for="description" />
				<h:inputText id="description"
					value="#{missionController.selected.description}"
					title="#{bundle.EditMissionTitle_description}" />
				<h:outputLabel value="#{bundle.EditMissionLabel_missionState}"
					for="missionState" />
				<h:selectOneMenu id="missionState"
					value="#{missionController.selected.missionState}"
					title="#{bundle.EditMissionTitle_missionState}" required="true"
					requiredMessage="#{bundle.EditMissionRequiredMessage_missionState}">
					<f:selectItems
						value="#{missionStateController.itemsAvailableSelectOne}" />
				</h:selectOneMenu>
				<h:outputLabel value="#{bundle.EditMissionLabel_ownerUser}"
					for="ownerUser" />
				<h:inputText id="ownerUser"
					value="#{missionController.selected.ownerUser}"
					title="#{bundle.EditMissionTitle_ownerUser}" />
				<h:outputLabel value="#{bundle.EditMissionLabel_name}" for="name" />
				<h:inputText id="name" value="#{missionController.selected.name}"
					title="#{bundle.EditMissionTitle_name}" />
				<h:outputLabel value="#{bundle.EditMissionLabel_company}"
					for="company" />
				<h:inputText id="company"
					value="#{missionController.selected.company}"
					title="#{bundle.EditMissionTitle_company}" />
				<h:outputLabel value="#{bundle.EditMissionLabel_timeSlot}"
					for="timeSlot" />
				<h:selectOneMenu id="timeSlot"
					value="#{missionController.selected.timeSlot}"
					title="#{bundle.EditMissionTitle_timeSlot}">
					<f:selectItems
						value="#{timeSlotController.itemsAvailableSelectOne}" />
				</h:selectOneMenu>
				<h:outputLabel value="#{bundle.EditMissionLabel_addressList}"
					for="addressList" />
				<h:inputText id="addressList"
					value="#{missionController.selected.addressList}"
					title="#{bundle.EditMissionTitle_addressList}" />
				<h:outputLabel value="#{bundle.EditMissionLabel_valuesMission}"
					for="valuesMission" />
				<h:inputText id="valuesMission"
					value="#{missionController.selected.valuesMission}"
					title="#{bundle.EditMissionTitle_valuesMission}" />
				<h:outputLabel value="#{bundle.EditMissionLabel_resVikor}"
					for="resVikor" />
				<h:inputText id="resVikor"
					value="#{missionController.selected.resVikor}"
					title="#{bundle.EditMissionTitle_resVikor}" />
			</h:panelGrid>
			<h:commandLink action="#{missionController.update}"
				value="#{bundle.EditMissionSaveLink}" />
			<br />
			<br />
			<h:link outcome="View" value="#{bundle.EditMissionViewLink}" />
			<br />
			<h:commandLink action="#{missionController.prepareList}"
				value="#{bundle.EditMissionShowAllLink}" immediate="true" />
			<br />
			<br />
			<h:link outcome="/index" value="#{bundle.EditMissionIndexLink}" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
