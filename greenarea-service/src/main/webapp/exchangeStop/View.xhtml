<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewExchangeStopTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewExchangeStopLabel_id}"/>
                    <h:outputText value="#{exchangeStopController.selected.id}" title="#{bundle.ViewExchangeStopTitle_id}"/>
                    <h:outputText value="#{bundle.ViewExchangeStopLabel_driverNotes}"/>
                    <h:outputText value="#{exchangeStopController.selected.driverNotes}" title="#{bundle.ViewExchangeStopTitle_driverNotes}"/>
                    <h:outputText value="#{bundle.ViewExchangeStopLabel_truckLoad}"/>
                    <h:outputText value="#{exchangeStopController.selected.truckLoad}" title="#{bundle.ViewExchangeStopTitle_truckLoad}"/>
                    <h:outputText value="#{bundle.ViewExchangeStopLabel_location}"/>
                    <h:outputText value="#{exchangeStopController.selected.location}" title="#{bundle.ViewExchangeStopTitle_location}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{exchangeStopController.destroyAndView}" value="#{bundle.ViewExchangeStopDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewExchangeStopEditLink}"/>
                <br />
                <h:commandLink action="#{exchangeStopController.prepareCreate}" value="#{bundle.ViewExchangeStopCreateLink}" />
                <br />
                <h:commandLink action="#{exchangeStopController.prepareList}" value="#{bundle.ViewExchangeStopShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewExchangeStopIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
