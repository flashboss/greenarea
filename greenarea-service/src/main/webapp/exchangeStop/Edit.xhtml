<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.EditExchangeStopTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="table" />
		</h:panelGroup>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="#{bundle.EditExchangeStopLabel_id}" for="id" />
				<h:outputText id="id" value="#{exchangeStopController.selected.id}"
					title="#{bundle.EditExchangeStopTitle_id}" />
				<h:outputLabel value="#{bundle.EditExchangeStopLabel_driverNotes}"
					for="driverNotes" />
				<h:inputText id="driverNotes"
					value="#{exchangeStopController.selected.driverNotes}"
					title="#{bundle.EditExchangeStopTitle_driverNotes}" />
				<h:outputLabel value="#{bundle.EditExchangeStopLabel_truckLoad}"
					for="truckLoad" />
				<h:outputText id="truckLoad"
					value="#{exchangeStopController.selected.truckLoad}"
					title="#{bundle.EditExchangeStopTitle_truckLoad}" />
				<h:outputLabel value="#{bundle.EditExchangeStopLabel_location}"
					for="location" />
				<h:outputText id="location"
					value="#{exchangeStopController.selected.location}"
					title="#{bundle.EditExchangeStopTitle_location}" />
			</h:panelGrid>
			<h:commandLink action="#{exchangeStopController.update}"
				value="#{bundle.EditExchangeStopSaveLink}" />
			<br />
			<br />
			<h:link outcome="View" value="#{bundle.EditExchangeStopViewLink}" />
			<br />
			<h:commandLink action="#{exchangeStopController.prepareList}"
				value="#{bundle.EditExchangeStopShowAllLink}" immediate="true" />
			<br />
			<br />
			<h:link outcome="/index" value="#{bundle.EditExchangeStopIndexLink}" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
