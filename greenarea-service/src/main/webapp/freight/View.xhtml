<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:f="http://xmlns.jcp.org/jsf/core">

				<h:outputText value="#{bundle.ViewFreightLabel_attachments}" />
				<h:outputText value="#{freightController.selected.attachments}"

				<h:outputText value="#{bundle.ViewFreightLabel_height}" />
				<h:outputText value="#{freightController.selected.height}"

			<h:commandLink action="#{freightController.destroyAndView}"

			<br />
			<h:link outcome="Edit" value="#{bundle.ViewFreightEditLink}" />
			<br />
			<h:commandLink action="#{freightController.prepareCreate}"

			<br />
			<h:commandLink action="#{freightController.prepareList}"
