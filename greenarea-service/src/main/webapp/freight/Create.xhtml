<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.CreateFreightTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="table" />
		</h:panelGroup>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="#{bundle.CreateFreightLabel_codeId}"
					for="codeId" />
				<h:inputText id="codeId"
					value="#{freightController.selected.codeId}"
					title="#{bundle.CreateFreightTitle_codeId}" />
				<h:outputLabel value="#{bundle.CreateFreightLabel_description}"
					for="description" />
				<h:inputText id="description"
					value="#{freightController.selected.description}"
					title="#{bundle.CreateFreightTitle_description}" />
				<h:outputLabel value="#{bundle.CreateFreightLabel_height}"
					for="height" />
				<h:inputText id="height"
					value="#{freightController.selected.height}"
					title="#{bundle.CreateFreightTitle_height}" />
				<h:outputLabel value="#{bundle.CreateFreightLabel_leng}" for="leng" />
				<h:inputText id="leng" value="#{freightController.selected.leng}"
					title="#{bundle.CreateFreightTitle_leng}" />
				<h:outputLabel value="#{bundle.CreateFreightLabel_ft}" for="ft" />
				<h:selectOneMenu id="ft" value="#{freightController.selected.ft}"
					title="#{bundle.CreateFreightTitle_ft}">
					<f:selectItems
						value="#{freightTypeController.itemsAvailableSelectOne}" />
				</h:selectOneMenu>
				<h:outputLabel value="#{bundle.CreateFreightLabel_volume}"
					for="volume" />
				<h:inputText id="volume"
					value="#{freightController.selected.volume}"
					title="#{bundle.CreateFreightTitle_volume}" />
				<h:outputLabel value="#{bundle.CreateFreightLabel_weight}"
					for="weight" />
				<h:inputText id="weight"
					value="#{freightController.selected.weight}"
					title="#{bundle.CreateFreightTitle_weight}" />
				<h:outputLabel value="#{bundle.CreateFreightLabel_width}"
					for="width" />
				<h:inputText id="width" value="#{freightController.selected.width}"
					title="#{bundle.CreateFreightTitle_width}" />
				<h:outputLabel value="#{bundle.CreateFreightLabel_freightState}"
					for="freightState" />
				<h:selectOneMenu id="freightState"
					value="#{freightController.selected.freightState}"
					title="#{bundle.CreateFreightTitle_freightState}" required="true"
					requiredMessage="#{bundle.CreateFreightRequiredMessage_freightState}">
					<f:selectItems
						value="#{freightStateController.itemsAvailableSelectOne}" />
				</h:selectOneMenu>
				<h:outputLabel value="#{bundle.CreateFreightLabel_transport}"
					for="transport" />
				<h:selectOneMenu id="transport"
					value="#{freightController.selected.transport}"
					title="#{bundle.CreateFreightTitle_transport}">
					<f:selectItems
						value="#{transportController.itemsAvailableSelectOne}" />
				</h:selectOneMenu>
				<h:outputLabel value="#{bundle.CreateFreightLabel_dropDownPoint}"
					for="dropDownPoint" />
				<h:selectOneMenu id="dropDownPoint"
					value="#{freightController.selected.dropDownPoint}"
					title="#{bundle.CreateFreightTitle_dropDownPoint}">
					<f:selectItems
						value="#{exchangeStopController.itemsAvailableSelectOne}" />
				</h:selectOneMenu>
				<h:outputLabel value="#{bundle.CreateFreightLabel_pickUpPoint}"
					for="pickUpPoint" />
				<h:selectOneMenu id="pickUpPoint"
					value="#{freightController.selected.pickUpPoint}"
					title="#{bundle.CreateFreightTitle_pickUpPoint}">
					<f:selectItems
						value="#{exchangeStopController.itemsAvailableSelectOne}" />
				</h:selectOneMenu>
			</h:panelGrid>
			<br />
			<h:commandLink action="#{freightController.create}"
				value="#{bundle.CreateFreightSaveLink}" />
			<br />
			<br />
			<h:commandLink action="#{freightController.prepareList}"
				value="#{bundle.CreateFreightShowAllLink}" immediate="true" />
			<br />
			<br />
			<h:link outcome="/index" value="#{bundle.CreateFreightIndexLink}" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
