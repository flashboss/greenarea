<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="resources/css/cityLog.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{messages.fasceorarie_greenarea}</title>
</h:head>
<h:body>
	<div id="container">
		<div id="subcontainerTop">
			<div id="topLeft">
				<ui:include src="/DivTopLeft.xhtml" />
			</div>
			<div id="topRight">
				<ui:include src="/DivTopRight.xhtml" />
			</div>
		</div>
		<div id="subcontainerCenterUp">
			<ui:include src="/Barra.xhtml" />
		</div>
		<div id="subcontainerCenterDown">
			<f:view>
				<h:form>
					<table border="0">
						<tbody>
							<tr>
								<td align="left"><h1>
										<h:outputText value="#{messages.fasceorarie}" />
									</h1></td>
								<td height="10px" align="left" style=""><h:commandButton
										style="font-size:12px" id="Crea" value="+" action="STEP1" /></td>
							</tr>
							<tr>
								<td height="3px" />
							</tr>
						</tbody>
					</table>

					<p:dataTable style="font-size:12px; width: 100%"
						value="#{addTimeSlotBean.TSList}" var="item"
						paginatorAlwaysVisible="false" paginator="true" rows="12">
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{messages.fasceorarie_fascia_oraria}" />
							</f:facet>
							<h:outputText value="#{item.startTS} - " />
							<h:outputText value="#{item.finishTS}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{messages.fasceorarie_round_code}" />
							</f:facet>
							<h:outputText value="#{item.roundCode}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="#{messages.fasceorarie_validita}" />
							</f:facet>
							<h:outputText
								value="#{messages.fasceorarie_dal} #{item.dayStart} " />
							<f:facet name="header">
							</f:facet>
							<h:outputText
								value="#{messages.fasceorarie_al} #{item.dayFinish.toString()}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{messages.fasceorarie_apertura_r}" />
							</f:facet>
							<h:outputText value="#{item.timeToAcceptRequest.toString()}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="#{messages.fasceorarie_chiusura_r}" />
							</f:facet>
							<h:outputText value="#{item.timeToStopRequest.toString()}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{messages.fasceorarie_schedulazione}" />
							</f:facet>
							<h:outputText value="#{item.timeToRun.toString()}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="#{messages.fasceorarie_toll}" />
							</f:facet>
							<h:outputText value="#{item.tollerance.toString()}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>
							<h:commandButton id="Richieste"
								value="#{messages.fasceorarie_dettaglio}"
								action="#{timeSlotBean.timeSlot_BottoneVisualizza(item.idTS)}" />
						</p:column>

					</p:dataTable>

				</h:form>
			</f:view>


		</div>
		<div id="subcontainerDown">
			<ui:include src="SubContainerDown.xhtml" />
		</div>
	</div>
</h:body>
</html>
