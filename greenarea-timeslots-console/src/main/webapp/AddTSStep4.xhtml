<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="resources/css/cityLog.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{messages.fasceorarie_greenarea}</title>
</h:head>
<h:body>
	<div id="container">
		<div id="subcontainerTop">
			<div id="topLeft">
				<ui:include src="/DivTopLeft.xhtml" />
			</div>
			<div id="topRight">
				<ui:include src="/DivTopRight.xhtml" />
			</div>
		</div>
		<div id="subcontainerCenterUp">
			<ui:include src="/Barra.xhtml" />
		</div>
		<div id="subcontainerCenterDown">

			<f:view>
				<h:form>
					<h1>
						<h:outputText value="#{messages.fasceorarie_creazione33}" />
					</h1>
					<p:panelGrid style="font-size:12px; width: 40%" columns="2">
						<f:facet name="header">  
                                #{messages.fasceorarie_politica_accesso_veicoli}
                        </f:facet>
						<h:outputText
							value="#{messages.fasceorarie_accesso_veicoli_verdi}"
							for="typeEntryV" />
						<h:selectOneMenu id="typeEntryV"
							value="#{addTimeSlotBean.typeEntryV}" title="typeEntryV">
							<f:selectItems value="#{addTimeSlotBean.accessoVeicoliVerdi}" />
						</h:selectOneMenu>
						<h:outputLabel value="#{messages.fasceorarie_prezzo_fisso}"
							for="fixPriceV" />
						<h:inputText id="fixPriceV" value="#{addTimeSlotBean.fixPriceV}"
							title="FixPrice" />
						<h:outputText
							value="#{messages.fasceorarie_accesso_veicoli_gialli}"
							for="typeEntryG" />
						<h:selectOneMenu id="typeEntryG"
							value="#{addTimeSlotBean.typeEntryG}" title="typeEntryG">
							<f:selectItems value="#{addTimeSlotBean.accessoVeicoliGialli}" />
						</h:selectOneMenu>
						<h:outputLabel value="#{messages.fasceorarie_prezzo_massimo}"
							for="maxPriceG" />
						<h:inputText id="minPriceG" value="#{addTimeSlotBean.minPriceG}"
							title="MinPrice" />
						<h:outputLabel value="#{messages.fasceorarie_prezzo_minimo}"
							for="minPriceG" />
						<h:inputText id="maxPriceG" value="#{addTimeSlotBean.maxPriceG}"
							title="MaxPrice" />

						<h:outputText
							value="#{messages.fasceorarie_accesso_veicoli_rossi}"
							for="typeEntryR" />

						<h:selectOneMenu id="typeEntryR"
							value="#{addTimeSlotBean.typeEntryR}" title="typeEntryR">
							<f:selectItems value="#{addTimeSlotBean.accessoVeicoliRossi}" />
						</h:selectOneMenu>

						<h:outputLabel value="#{messages.fasceorarie_prezzo_massimo}"
							for="maxPriceR" />
						<h:inputText id="maxPriceR" value="-" title="MaxPrice" />

						<h:outputLabel value="#{messages.fasceorarie_prezzo_minimo}"
							for="minPriceR" />
						<h:inputText id="minPriceR" value="-" title="MinPrice" />

						<h:outputLabel value="#{messages.fasceorarie_prezzo_fisso}"
							for="fixPriceR" />
						<h:inputText id="fixPriceR" value="-" title="FixPrice" />

					</p:panelGrid>

					<h:commandButton id="Aggiungi"
						value="#{messages.fasceorarie_aggiungi_prezzi}"
						onclick="alert('#{messages.fasceorarie_fascia_creata_correttamente}')"
						action="#{addTimeSlotBean.createPrice()}" />

				</h:form>
			</f:view>

		</div>
		<div id="subcontainerDown">
			<ui:include src="SubContainerDown.xhtml" />
		</div>
	</div>
</h:body>
</html>
