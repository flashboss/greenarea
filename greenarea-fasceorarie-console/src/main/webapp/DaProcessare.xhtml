<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="resources/css/cityLog.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{messages.fasceorarie_greenarea}</title>
</h:head>

<h:body>
	<div id="container">
		<div id="subcontainerTop">
			<div id="topLeft">
				<ui:include src="/DivTopLeft.xhtml" />
			</div>
			<div id="topRight">
				<ui:include src="/DivTopRight.xhtml" />
			</div>
		</div>
		<div id="subcontainerCenterUp">
			<ui:include src="/Barra.xhtml" />
		</div>
		<div id="subcontainerCenterDown">

			<f:view>
				<h:form>
					<h1>
						<h:outputText value="#{messages.fasceorarie_fs_da_processare}" />
					</h1>
					<p:dataTable style="font-size:12px; width: 100%"
						value="#{daProcessareBean.getDaProcessare()}" var="item"
						paginatorAlwaysVisible="false" paginator="true" rows="9">
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{messages.fasceorarie_fascia_oraria}" />
							</f:facet>
							<h:outputText value="#{item.timeSlot} " />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText
									value="#{messages.fasceorarie_apertura_richieste_simple}" />
							</f:facet>
							<h:outputText value="#{item.timeAccept}">
								<f:convertDateTime pattern="d/M/yyyy HH:mm:ss" />
							</h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText
									value="#{messages.fasceorarie_chiusura_richieste_simple}" />
							</f:facet>
							<h:outputText value="#{item.timeClosing}">
								<f:convertDateTime pattern="d/M/yyyy HH:mm:ss" />
							</h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{messages.fasceorarie_schedulazione}" />
							</f:facet>
							<h:outputText value="#{item.timeRank}">
								<f:convertDateTime pattern="d/M/yyyy HH:mm:ss" />
							</h:outputText>
						</p:column>
						<p:column>
							<h:commandButton id="Richieste"
								value="#{messages.fasceorarie_richieste}"
								action="#{daProcessareBean.daProcessare_BottoneRichieste(item.timeSlot, item.idTimeSlot)}" />
						</p:column>
						<p:column>
							<h:commandButton id="Simulazione"
								value="#{messages.fasceorarie_simulazione}"
								action="#{daProcessareBean.daProcessare_BottoneSimulazione(item.timeSlot, item.idTimeSlot)}" />
						</p:column>

					</p:dataTable>
				</h:form>
			</f:view>
		</div>
		<div id="subcontainerDown">
			<ui:include src="SubContainerDown.xhtml" />
		</div>
	</div>
</h:body>
</html>
