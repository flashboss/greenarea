<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="resources/css/cityLog.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{messages.fasceorarie_greenarea}</title>
</h:head>
<h:body>
	<div id="container">
		<div id="subcontainerTop">
			<div id="topLeft">
				<ui:include src="/DivTopLeft.xhtml" />
			</div>
			<div id="topRight">
				<ui:include src="/DivTopRight.xhtml" />
			</div>
		</div>
		<div id="subcontainerCenterUp">
			<ui:include src="/Barra.xhtml" />
		</div>
		<div id="subcontainerCenterDown">
			<f:view>
				<h:form>
					<h1>
						<h:outputText value="#{messages.fasceorarie_richieste_ricevute}" />
					</h1>
					<p:dataTable style="font-size:12px; width: 50%"
						value="#{storicoBean.storico_Dettaglio()}" var="item"
						paginatorAlwaysVisible="false" paginator="true" rows="12">
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{messages.fasceorarie_targa}" />
							</f:facet>
							<h:outputText value="#{item.carPlate}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{messages.fasceorarie_nome}" />
							</f:facet>
							<h:outputText value="#{item.userName}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{messages.fasceorarie_ditta}" />
							</f:facet>
							<h:outputText value="#{item.company}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{messages.fasceorarie_colore}" />
							</f:facet>
							<h:outputText value="#{item.color}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{messages.fasceorarie_prezzo}" />
							</f:facet>
							<h:outputText value="#{item.price}â‚¬" />
						</p:column>
					</p:dataTable>
				</h:form>
			</f:view>
		</div>
		<div id="subcontainerDown">
			<ui:include src="SubContainerDown.xhtml" />
		</div>
	</div>
</h:body>
</html>
